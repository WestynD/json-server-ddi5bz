<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Student Log</title>
    <meta charset="utf8" />

    <link rel="icon" type="image/x-icon" href="favicon.ico?" />
    <link rel="stylesheet" href="https://use.typekit.net/zij3lol.css">
  </head>
  <body class="border-box">

  <header class="p-4 shadow-md justify-between flex flex-row font-['Rajdhani'] border-box" >
  <div id="headerDiv" class="flex">
    <img src="https://www.uvu.edu/_common/images/uvu-mono.svg" alt="UVU Logo" class="mr-25">
    <h2 class="text-[#275d38] text-xl ml-4">UTAH VALLEY UNIVERSITY</h2>
  </div> 
</header>

<nav id="navBar" class="font-['Rajdhani'] font-md color=[#275d38] mb-4 box-sizing">
  <ul class="m-auto p-0 list-none flex flex-row">
    <li class="pl-4 pr-4 pt-2 pb-2">HOME</li>
    <li class="active bg-[#275d38] text-white pl-4 pr-4 pt-2 pb-2">LOGGING SYSTEM</li>
    <li class="pl-4 pr-4 pt-2 pb-2">ABOUT US</li>
    <li class="pl-4 pr-4 pt-2 pb-2">CONTACT US</li>
  </ul>
  <hr class="border-2 border-[#275d38]" />
</nav>
    <form
      id="logForm"
      class="flex flex-wrap w-2/3 max-w-900 m-auto p-5 flex-col lg:flex-row shadow-[0px_0px_10px_rgba(0,0,0,0.3)]"
    >
      <div
        class="
          flex flex-nowrap flex-col
          w-full
          lg:w-1/3
          border-b-2
          pb-5
          lg:pb-0 lg:border-b-0 lg:border-r-2
          border-gray-500
          pr-5
        "
      >
        <select
          aria-label="Select Course"
          id="course"
          name="course"
          data-cy="course_select"
          class="mb-5 w-130 self-start px-2 py-1 border border-black"
        >
          <option selected value="">Choose Courses</option>
        </select>

        <div id="idDiv" class="hidden flex flex-col mb-5">
          <label for="uvuId" class="self-start width-full">UVU ID</label>
          <input
            type="text"
            id="uvuId"
            name="uvuId"
            data-cy="uvuId_input"
            class="w-155 shrink-0 self-start px-2 py-1 my-1 border border-black"
            placeholder="10234567"
            style="width: 155px"
          />
          <p id="idWarning" class="hidden text-red-500 mt-1"></p>
        </div>

        <div class="flex flex-col mb-5">
          <label class="">New Log</label>
          <textarea
            id="logEntry"
            style="height: 75px"
            aria-label="add log textarea"
            data-cy="log_textarea"
            class="my-1 w-full px-2 py-1 border border-black"
          ></textarea>
        </div>
        <div>
          <button
            type="submit"
            id="submitButton"
            data-cy="add_log_btn"
            class="
              text-white
              bg-[#275d38]
              p-3
              disabled:bg-gray-400 disabled:opacity-75
              hover:bg-green-600
              active:bg-green-800 active:border-1
              mr-2
              width:
              1/2
              self-start
            "
            disabled
          >
            Add Log
          </button>
          <button
            type="button"
            id="dictateButton"
            class="
              text-white
              dictateButton
              bg-[#275d38]
              p-3
              disabled:bg-gray-400 disabled:opacity-75
              hover:bg-orange-600
              active:bg-orange-800 active:border-1
              width:
              1/2
              self-start
            "
            disabled
          >
            Dictate Log
          </button>
        </div>
        <audio
          id="confirmSound"
          src="https://stackblitz.com/files/json-server-ue5b9m/github/WestynD/json-server-ddi5bz/main/public/582673__ironcross32__monophonic-twist-04.wav"
        ></audio>
      </div>
      <br />
      <div class="flex flex-col w-full lg:w-2/3">
        <h3 id="uvuIdDisplay" data-cy="uvuIdDisplay" class="lg:pl-10 pb-5">
          Student Logs for 10234567
        </h3>
        <div id="logDiv" class="lg:mx-5 bg-[#e8e8e8] hidden p-5">
          <ul data-cy="logs"></ul>
        </div>
      </div>
    </form>

    <script src="jQLite.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
